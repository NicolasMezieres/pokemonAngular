<main class="flex items-center flex-col gap-2 mt-5">
  <h1 class="text-5xl mb-5">Liste des 50 premiers pokemon :</h1>

  <label for="search">Rechercher un pokemon :</label>
  <input
  id="search"
    type="text"
    placeholder="rechercher..."
    class="border border-black text-center"
    (blur)="searchPokemon($event)"
  />
  <button (click)="updateFilter()" type="button" > {{isFiltered ? 'Filtred' : 'Not Filtered'}}</button>

  <ul class="mt-5">
    @for (pokemon of resultSearchPokemon; track $index) {
    <li><a [routerLink]="['/pokemon',$index + 1]">{{pokemon.name}}</a></li>
    } @empty {
    <li>Il y Ã  pas de pokemon</li>
  }
  </ul>
</main>
